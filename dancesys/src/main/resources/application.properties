spring.application.name=dancesys

#Config do bd
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASS}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#Config de flyway
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true


#Config de auth
spring.security.enabled=false

#Config do Azure Files
azure.storage.account-name=dancesys
azure.storage.account-key=${AZURE_STORAGE_ACCOUNT_KEY}
azure.storage.container-name=images

#Config de email service
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=arturcoelhobhmg@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


